<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>

<body>
  <div class="container-fluid image-bg">
    <div class="overlay">
      <nav class="p-5">
        <div class="container-fluid header">
          <ul class="navbar-items">
            <li class="nav-item">
              <a class="navbar-logo" href="#">
                <div class="logo">Z</div>
                <h4 class="brand">zizu</h4>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Join</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="content">
        <div class="text">
          <h6 class="text-1">start for free</h6>
          <h1 class="text-2">create new account</h1>
          <div class="question">
            <span>Already A Member?</span><a href="#">Log In</a>
          </div>
        </div>
        <!-- Start Of Form -->
        <form class="pt-5">
          <div class="row">
            <div class="col-lg-3 col-md-6">
              <div class="mb-3 input-stuff">
                <label for="exampleInputText1" class="form-label">First name</label>
                <input type="text" class="form-control" id="exampleInputText1" required>
                <i class="fa-solid fa-address-card"></i>
              </div>
            </div>
            <div class="col-lg-3 col-md-6">
              <div class="mb-3 input-stuff">
                <label for="exampleInputText2" class="form-label">last name</label>
                <input type="text" class="form-control" id="exampleInputText2" required>
                <i class="fa-solid fa-address-card"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3 input-stuff">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" required>
                <i class="fa-solid fa-envelope" style="right: 4%;top: 58%"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3 input-stuff">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" required>
                <i class="fa-solid fa-eye" id="eye" style="right: 4%;top: 58%"></i>
                <i class="fa-solid fa-eye-slash" id="noEye" style="right: 4%;top: 58%;"></i>
              </div>
            </div>
          </div>
          <div class="row mt-4">
            <div class="col-xl-3 col-">
              <button type="button" class="btn change-btn">Change method</button>
            </div>
            <div class="col-xl-3 col-">
              <button type="submit" class="btn submit-btn">Create account</button>
            </div>
            <div class="col-6"></div>
          </div>
        </form>
        <!-- End Of Form -->
      </div>
    </div>
  </div>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
